{% load static %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>{% block title %}e-library{% endblock %}</title>
				<link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}"> 
				{% block stylesheet %}{% endblock %}
	</head>
	<body>
		{% block body %}
		<nav class="navbar navbar-expand-sm navbar-dark " style="background-color:#cb4328;text-align:center;">
		<!--nav style="background-color:white;color : red;"-->
	    <div class="container" style="height: 70px;">
	    	<a class="navbar-brand" href="{%url 'home' %} "style=" font-size: 35px;width:750px;text-align:right"><b>ONLINE LIBRARY MANAGEMENT</b></a>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="mainMenu">
				{% if user.is_authenticated %}
				<ul class="navbar-nav ml-auto">
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  {{ user.username }}
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
					  <div class="dropdown-divider"></div>
					  <a class="dropdown-item" href="{%url 'logout' %}">Log out</a>
					</div>
				  </li>
				</ul>
			  {% else %}
        <form class="form-inline ml-auto">
          <a href="{%url 'login' %}" class="btn btn-primary ml-2">Log in</a>
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
        </form>
      {% endif %}
			<style type="text/css">
#watermark {
  color: #d0d0d0;
  font-size: 200pt;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  position: absolute;
  width: 600px;
  height: 600px;
  margin: 0;
  z-index: -1;
  left:465px;
  top:400px;
}
</style>
			
			
			
	    		
	    		
	    	</div>
	    </div>
		</nav>
	
		{% block content %}
		{% endblock %}	

		
		</div>
	{% endblock body%}
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
<br>
</html>

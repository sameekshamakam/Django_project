{% extends 'base.html' %}

{% block title %}GIVE yOUR REVIEWS HERE {% endblock %}


{% block content %}
<br><br>
<div class="row justify-content-center" >     
   		<div class="col-lg-5 col-md-6 col-sm-8">   
   		    <div class="card">    
   		         <div class="card-body">       
   		             <h3 class="card-title">Review Form:</h3>   
   		                     <form method="post" novalidate>
								 {% csrf_token %} 
	<div class="form-group">
		<label for="id_reviewer_name">Reviewer Name:</label>
		<input type="text" class="form-control" id="id_reviewer_name" name="reviewer_name"><br>
		
	</div>
	<div class="form-group">
		<label for = "id_review_description">Review Description</label>
		<textarea class="form-control" id="id_review_description" name="review_description" rows="5"></textarea>
	</div>	
		<center><button type="submit" class="btn btn-success">SUBMIT</button>
		</div> 
    </div>
	</div> 
    </div>
	

</form>
{% endblock %}
